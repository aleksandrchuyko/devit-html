<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling square</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: block;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .square {
      display: block;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 35%;
      left: 40%;
      animation: spin 5s linear infinite, background 10s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes background {
      0%,
      100% {
        background-color: red;
      }
      20%,
      80% {
        background-color: orange;
      }
      40%,
      60% {
        background-color: green;
      }
    }
  </style>
  <body>
    <div class="square"></div>
  </body>
</html>
